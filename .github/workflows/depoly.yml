name: Deploy to DockerHub and Railway

on:
  push:
    branches:
      - main  # Runs when code is pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build  # Ensure your project has a build script

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
        run: |
          if [ -z "$DOCKERHUB_USERNAME" ] || [ -z "$DOCKERHUB_PASSWORD" ]; then
            echo "ðŸš¨ ERROR: DockerHub credentials are missing!"
            exit 1
          fi
          echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: Build and Tag Docker Image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          IMAGE_TAG: ${{ github.sha }}  # Uses Git SHA for versioning
        run: |
          docker build -t $DOCKERHUB_USERNAME/mandelazz:$IMAGE_TAG .
          docker tag $DOCKERHUB_USERNAME/mandelazz:$IMAGE_TAG $DOCKERHUB_USERNAME/mandelazz:latest

      - name: Push Docker Image to DockerHub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push $DOCKERHUB_USERNAME/mandelazz:$IMAGE_TAG
          docker push $DOCKERHUB_USERNAME/mandelazz:latest

      - name: Deploy to Railway
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
          IMAGE_TAG: ${{ github.sha }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          if [ -z "$RAILWAY_API_TOKEN" ] || [ -z "$SERVICE_ID" ]; then
            echo "ðŸš¨ ERROR: Railway API token or Service ID is missing!"
            exit 1
          fi

          curl -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $RAILWAY_API_TOKEN" \
            -d '{
              "query": "mutation Deploy($service: String!, $image: String!) {
                deployService(serviceId: $service, image: $image) { id }
              }",
              "variables": {
                "service": "'$SERVICE_ID'",
                "image": "'$DOCKERHUB_USERNAME'/mandelazz:'$IMAGE_TAG'"
              }
            }'


